{% extends "layout.html" %}

{% block body %}

{% if article %}

<h4>
    {{article.title}}
</h4>
<hr>
Author: <strong>{{article.Author}}</strong>
<hr>
Date: {{article.created_date}}
<hr>

{{ article.content | safe }}

{% else %}

<div class="alert alert-warning">
    There is no article by that id.
</div>

{% endif %}

{% endblock body %}
